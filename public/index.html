<!doctype html>
<html>
  <head>
    <title> Hoppy Doge </title>
    <meta content="width=device-width" name="viewport">
    <meta name="description" content="Hoppy doge is a voice controlled HTML5 browser game">
    <meta name="keywords" content="hoppy doge, game, html5 browser game, flappy bird, doge, static showdown">

    <!-- Site css -->
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.14.1/build/cssreset/cssreset-min.css">
    <link rel="stylesheet" href="stylesheets/style.css">

    <!-- Jquery cdn -->
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <!-- Backbone stuff -->
    <script src="javascripts/underscore-min.js"></script>
    <script src="javascripts/backbone-min.js"></script>

    <!-- Site scripts -->
    <script src="javascripts/utils.js"></script>
    <script src="javascripts/audio.js"></script>
    <!--<script src="javascripts/canvas.js"></script>-->

    <!-- Compiled site scripts -->
    <script src="javascripts/application-compiled.js"></script>

  </head>
  <body>
    <!-- Turn this to a template -->

    <div class="fixed-container" id="site-background">
      <div id="landing">

        <!-- Because marquee is so kewl that only tacodoge can use it very well -->
        <marquee direction="right" scrollamount="5">
          <div id="nyandoge"></div>
        </marquee>

        <div class="logo"></div>
        <div class="vspacer-10"></div>
        <h1 class="title"> HOPPY DOGE </h1>
        <p class="sub-title"> A such amaze voice controlled browser game that is not so 2010.
          <br/> Avoid the balls by saying "wow" and make doge happy. </p>
        <div id="team">
          <h1> Crafted with such love by <span class='galore'>@nachosgalore</span> </h1>
        </div>
        <div class="vspacer-110"></div>
        <div class="start-button red" id="startGame"></div>
      </div>

      <div id="game">
        <div class="arcade">
          <div class="box-container">
            <marquee direction="right" scrollamount="5">
              <div id="nyandoge"></div>
            </marquee>
            <canvas id="canvasId" width="800" height="600"></canvas>
          </div>

          <div id="game-over">
            <h1 class="title"> Wow Score!</h1>
            <h1 class="title jumbo"> 20 </h1>
            <div class="vspacer-10"></div>
            <div class="reset-game" id="reset"></div>
          </div>
        </div>
      </div>


    </div>
  </body>
</html>
